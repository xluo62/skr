    <script>
      /* 
    自定义实现一组数组声明式方法
      1). map() 返回一个新数组
      2). reduce() 返回一个单一的值
      3). filter() 返回一个新数组
      4). find()  返回第一个match的元素，如果没有 返回undefined
      5). findIndex() 返回第一个match的index 如果没有 返回-1
      6). every() 检查是否数组的所有元素都通过了回调函数 返回boolean
      7). some() 检查是否至少有一个通过 返回boolean
    */
      /* 
    需求:
    1. 产生一个每个元素都比原来大10的新数组
    2. 得到所有奇数的和
    3. 得到值大于8且下标是偶数位的元素组成的数组
    4. 找出一个值大于8且下标是偶数位的元素
    5. 找出一个值大于8且下标是偶数位的元素的下标
    6. 判断下标为偶数的元素是否都为奇数
    7. 判断是否有下标为偶数的元素值为奇数
    */

      const arr = [1, 3, 6, 9, 15, 19, 16];

      // 1. 产生一个每个元素都比原来大10的新数组
      console.log(
        arr.map((item, index, arr) => {
          //console.log(arr); it works
          return item + 10;
        })
      );

      // 2. 得到所有奇数的和
      //  console.log(
      //    aUtils.reduce(
      //      arr,
      //      (preTotal, item, index) => preTotal + (item % 2 === 1 ? item : 0),
      //      0
      //    )
      //  );
      console.log(
        arr.reduce((accumulator, currentValue, index) => {
          if (currentValue % 2 === 1) {
            accumulator += currentValue;
          }
          return accumulator;
        }, 0)
      );
      // 3. 得到值大于8且下标是偶数位的元素组成的数组
      //  console.log(
      //    aUtils.filter(arr, (item, index) => index % 2 === 0 && item > 8)
      //  );
      console.log(
        arr.filter((item, index) => {
          return index % 2 === 0 && item > 8;
        })
      );
